<div class="alert alert-info">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 class="clickableHeader" [routerLink]="['/home']">Movie Browser</h3>
            </div>
            <div class="col-md-8">
                <form (submit)="submitHandler($event)"><input type="text" name="query" placeholder="Search for movies"
                        id="" class="form-control"  [(ngModel)]="queryTerm" autofocus></form>
            </div>
        </div>
    </div>
</div>
